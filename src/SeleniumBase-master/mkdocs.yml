# Project information
site_name: SeleniumBase Docs
site_url: https://seleniumbase.io
site_author: Michael Mintz
site_description: A complete framework for end-to-end testing with Python, pytest, and WebDriver.
# Repository information
repo_name: seleniumbase/SeleniumBase
repo_url: https://github.com/seleniumbase/SeleniumBase
edit_uri: ""
site_dir: "site"
docs_dir: "docs"
# Copyright
copyright: Copyright &copy; 2014 - 2021 Michael Mintz
# Extensions
markdown_extensions:
  - admonition
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets
# Configuration
theme:
  name: material
  logo: img/grad_logo.png
  favicon: img/grad_logo.png
  language: en
  include_homepage_in_sidebar: true
  sticky_navigation: true
  # collapse_navigation: false
  # titles_only: false
  include_search_page: false
  search_index_only: false
  static_templates:
    - 404.html
  features:
    - search.highlight
    - toc.integrate
    - navigation.indexes
    # - navigation.sections
    # - navigation.expand
    # - navigation.tabs
    # - navigation.instant
  palette:
    scheme: default
    primary: blue
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: img/sb_logo_7.png
# Plugins
plugins:
  - search:
      separator: '[\s\-]+'
      prebuild_index: false
      lang: en
  - minify:
      minify_html: true
  - mkdocs-simple-hooks:
      hooks:
        on_pre_build: docs.prepare:main
